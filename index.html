<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joel Forero" />
    <meta name="description" content="Discover the places around the U.S." />
    <meta name="keywords" content="Social Network, Places, Pictures." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around</h1>
        <p class="header__subtitle">The U.S.</p>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            alt="profile picture"
            src="./images/profile__picture.png"
          />
          <div class="profile__content">
            <div class="profile__data">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <p class="profile__occupation">Explorador</p>
            </div>
            <button class="profile__button_edit">
              <img
                class="profile__button-icon"
                alt="profile button edit icon"
                src="./images/profile__button-icon_edit.png"
              />
            </button>
          </div>

          <button class="profile__button_follow">
            <img
              class="profile__button-icon"
              alt="profile button follow icon"
              src="./images/profile__button-icon_follow.png"
            />
          </button>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
